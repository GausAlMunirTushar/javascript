<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model - Learning </title>
    <style>

    </style>
</head>
<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>JavaScript</li>
    </ul>

    <script>

        function addLanguage(langName) {
           const li = document.createElement('li');
           li.innerHTML = `${langName}`
           document.querySelector('.language').appendChild(li)
        }
        addLanguage('React')
        addLanguage('Nodejs')
        addLanguage('Expressjs')
        addLanguage('MongoDB')


        function addLanguageOptimizely(langName) {
           const li = document.createElement('li');
           const addText = document.createTextNode(langName)
           li.appendChild(addText)
           document.querySelector('.language').appendChild(li)
        }
        addLanguageOptimizely('Golang')

        // Edit Value
        const secondLang = document.querySelector('li:nth-child(2)')
        // secondLang.innerHTML = 'Mojo';
        const editli = document.createElement('li')
        editli.textContent = 'Mojo'
        secondLang.replaceWith(editli)

        // edit another

        const firstLang = document.querySelector('li:first-child');
        firstLang.outerHTML = '<li> TypeScript </li>'


        // remove 
        const lastLang = document.querySelector('li:last-child');
        lastLang.remove()
    </script>
</body>
</html>
